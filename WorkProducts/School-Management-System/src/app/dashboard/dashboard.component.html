<div class="container">
   <fx-CalendarScheduler
      [type]="_calendarType"
      [calendarTypeDay]='_calendarTypeDay'
      [calendarTypeMonth]='_calendarTypeMonth'
   >
      <fx-calendar-scheduler-header *ngIf="_calendarType == 'CalendarTypeDay'">
         {{_calendarTypeDay.selectedDay | date}}
      </fx-calendar-scheduler-header>
   </fx-CalendarScheduler>
</div>
