<div class="container">
    <!-- Course information -->
    
    <div class="row" style="margin-bottom: 10px;">
        <div class="col">
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            id: {{course.courseid}}
                        </mat-panel-title>
                        <mat-panel-description>
                            name: {{course.name}}
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <!-- Content when expanded -->
                    <div class="row">
                        <div class="col">
                            From: {{course.startday | date:'fullDate'}}
                        </div>
                        <div class="col">
                            To: {{course.endday | date:'fullDate'}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">Time: From {{course.starttime}} To {{course.endtime}}</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <strong>Frequency</strong>
                        </div>
                    </div>

                    <!-- Frequency -->
                    <div class="row">
                        <div class="col">
                            <mat-list>
                                <div *ngFor="let item of course.frequency">
                                    <mat-list-item>{{item}}</mat-list-item>
                                    <mat-divider></mat-divider>
                                </div>
                            </mat-list>
                        </div>
                    </div>

                    <!-- Course involvers (Expandable Table) -->
                    <div class="row">
                        <mat-table
                            [dataSource]="dataSource" multiTemplateDataRows
                            class="mat-elevation-z8"
                        >
                            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                            </ng-container>
                        </mat-table>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>

    <!-- Percentage -->
    <div class="row">
        <div class="col">
            <div class="percentage-text" style="color: #028a00;">
                {{completedPercent | number}} %
            </div>
        </div>
    </div>

    <!-- Progress bar -->
    <div class="row" style="margin-top: 10px;">
        <div class="col" style="width: 100%;">
            <mat-progress-bar
                class="example-margin"
                [color]="'warn'"
                [mode]="'determinate'"
                [value]="completedPercent">
            </mat-progress-bar>
        </div>
    </div>
</div>
